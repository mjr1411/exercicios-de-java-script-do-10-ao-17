<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Exemplo 13</h2>

    <div onmouseover="pipoca(this);" onmouseout="pipoca2(this);" style="background-color: rgb(0, 0, 0);width: 400px;height: 200px;color: rgb(255, 255, 255);font-size: 100px;padding-top: 60px;padding-left: 20px;border: 3px solid rgb(53, 53, 53)">
        botafogo
    </div>
    <script>
        function pipoca(obj){
            obj.innerHTML = "sedex de titulo";
            obj.style.fontSize = "60px";
            obj.style.paddingTop = "60px";
        }
        function pipoca2(obj){
            obj.innerHTML = "botafogo";
            obj.style.fontSize = "100px";
            obj.style.paddingTop = "60px";
        }
    </script>
</body>
</html
