<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img  id="imagem" src="ace.jpg" width="200" height="200"  alt="ace"> <br> <br> <br>
     <button onclick="trocar();">Trocar imagem</button> 
    <script>
        let modo=0;
        function trocar(){
            if(modo==0){
                document.getElementById("imagem").src = "rosquinha.jpg";
                modo=1;
            }else{
                document.getElementById("imagem").src = "ace.jpg";
                modo=0;
            }
        }
    </script>
</body>
</html>
